name: Auto-Tag on Version Change (Reusable)

on:
  workflow_call:

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create and push tag and register package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(julia -e 'using TOML; println(TOML.parsefile("Project.toml")["version"])')
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            git tag "v${{ steps.version.outputs.version }}"
            git push origin "v${{ steps.version.outputs.version }}"
            julia --project=@register -e '
              using Pkg; Pkg.add("LocalRegistry")
              using LocalRegistry
              registry = "https://github.com/ClimFlows/JuliaRegistry.git"
              register("./" ; registry)
            '
          fi
