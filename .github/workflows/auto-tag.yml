name: Auto-Tag on Version Change (Reusable)

on:
  workflow_call:

permissions:
  contents: write

# A GitHub action cannot push to JuliaRegistry from another repo without a PAT
# REGISTRY_PAT is a ClimFlows PAT granting read/write acces to JuliaRegistry
# It has been stored as an org-wide secret.

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  JULIA_GIT: /usr/bin/git
  REGISTRY_PAT: ${{ secrets.REGISTRY_PAT }}

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get version from Project.toml
        id: version
        run: |
          VERSION=$(julia -e 'using TOML; println(TOML.parsefile("Project.toml")["version"])')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Check if tag exists
        id: tag-check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Configure git, push tag and register package
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global credential.helper store
          echo "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com" > ~/.git-credentials      
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          git remote -v
          echo "https://x-access-token:${{ secrets.REGISTRY_PAT }}@github.com" > ~/.git-credentials      
          julia --project=@register -e '
            using Pkg; Pkg.add("LocalRegistry")
            using LocalRegistry
            registry = "https://x-access-token:${{ secrets.REGISTRY_PAT }}@github.com/ClimFlows/JuliaRegistry.git"
            register(pwd() ; registry)
          '
